<section class="hero is-fullheight">
	<div class="hero-body">
		<div class="container has-text-centered">
			<div class="columns is-6 is-variable ">
				<div class="column is-5 has-text-left">
					<h2 class="title is-2">Let's talk!</h2>
					<p>
						Thanks for taking the time  to reach out.
						How can I help you today?
					</p>
					<div class="social-media">
						<a href="https://facebook.com" target="_blank" class="button is-light is-medium">
							<i class="fab fa-linkedin-in" aria-hidden="true"></i>
						</a>
						<a href="https://instagram.com" target="_blank" class="button is-light is-medium">
							<i class="fab fa-github" aria-hidden="true"></i>
						</a>
						<a href="https://twitter.com" target="_blank" class="button is-light is-medium">
							<i class="fas fa-envelope" aria-hidden="true"></i></a>
						</a>
					</div>
				</div>
				<div class="column is-7 has-text-left">
					<div class="field">
						<label class="label">Name</label>
						<div class="control is-expanded">
							<input class="input is-large" type="text">
						</div>
					</div>
					<div class="field">
						<label class="label">Email</label>
						<div class="control is-expanded">
							<input class="input is-large" type="text">
						</div>
					</div>
					<div class="field">
						<label class="label">Message</label>
						<div class="control is-expanded">
							<textarea class="textarea is-medium"></textarea>
						</div>
					</div>
					<div class="control">

					</div>
				</div>
			</div>
		</div>
